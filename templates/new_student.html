<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuralearn: Add a Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <style>
    body { margin:0; background:#eef2ff; display:flex; justify-content:center; align-items:center; height:100vh; font-family:'Montserrat',sans-serif; }
    .form-container { width:100%; max-width:450px; background:#fff; border-radius:1rem; padding:2rem; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
    h2 { margin:0 0 1.5rem; font-size:2rem; color:#333; text-align:center; }
    label { display:block; margin-bottom:0.5rem; font-weight:600; color:#555; }
    input, textarea { width:100%; padding:0.75rem; margin-bottom:1rem; border:2px solid #d1d5db; border-radius:0.75rem; transition:border-color .3s,box-shadow .3s; }
    input:focus, textarea:focus { border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,0.3); outline:none; }
    .btn { display:block; width:100%; padding:0.75rem; background:linear-gradient(90deg,#667eea,#764ba2); color:#fff; font-weight:700; border:none; border-radius:0.75rem; font-size:1rem; transition:transform .3s; }
    .btn:hover { transform:scale(1.02); }
    .cancel { display:block; text-align:center; margin-top:1rem; color:#667eea; text-decoration:none; transition:color .3s; }
    .cancel:hover { color:#764ba2; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Student</h2>
    {% if error %}<div style="background:#ffe5e5; color:#c00; padding:.75rem; border-radius:.5rem; margin-bottom:1rem;">{{ error }}</div>{% endif %}
    <form method="POST">
      <label for="student_name">Student ID</label>
      <input type="text" id="student_name" name="student_name" required pattern="[a-zA-Z0-9\-_]+" title="Letters, numbers, hyphens, underscores only">
      <label for="student_info">Student Info</label>
      <textarea id="student_info" name="student_info" rows="4" required placeholder="Name, age, goals..."></textarea>
      <button type="submit" class="btn">Create Student</button>
    </form>
    <a href="{{ url_for('index') }}" class="cancel">Cancel</a>
  </div>
</body>
</html>
